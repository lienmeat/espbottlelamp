<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h3>Mode:</h3>
		<select id="animation" class="form-control" onchange="sendAnimation();">
			<option value="loading">Loading</option>
			<option value="colorfill">ColorFill</option>
		</select>

		<div id="colorselection" class="">
			<h3>Color:</h3>
			<input id="color" type="color" onchange="sendColor();" value="#ffffff"/>
		</div>

		<h3>Animation Speed:</h3>
		<div class="input-group">
			<div class="input-group-addon">5</div>
			<input id="speed" type="range" value="100" min="5" max="255" step="5" onchange="sendSpeed();" />
			<div class="input-group-addon">255</div>
		</div>
		<label id="speeddisp">100</label>%
		<script type="text/javascript" 	src="js/main.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</body>
</html>
